server {
    listen 80;

    # Frontend (Vite)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # User Gateway Service (Auth)
    location /api/auth/ {
        proxy_pass http://user-service:8080/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vehicle Catalog Service
    # Matches the [Route("api/[controller]")] in your C# code
    location /api/Vehicle {
        proxy_pass http://catalog-service:8080/api/Vehicle;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Increase client_max_body_size for Cloudinary image uploads
        client_max_body_size 10M;
    }
}
